<!DOCTYPE html>
<html>

<meta charset="utf-8">

<link rel="stylesheet" href="css/style.css"></link>

<head>
    <title>Article Hunter</title>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        var myurl = location.host;
        var socket = io.connect(myurl);
        console.log("in business");

        function sendFeeds() {
          socket.emit('feed', {feedParams: rssForm.feedsBox.value});
        }

        function sendKeywords() {
          socket.emit('keyword', {keywordParams: rssForm.keywordsBox.value})
        }

        function begin() {
          socket.emit('begin')
        }

    </script>

    <table>
        <tr>
            <td style="width:30%;">
                <img class="newappIcon" src="images/newapp-icon.png">
            </td>
            <td>
                <h1 id="message">Article Hunter</h1>
                <p class='description'></p>.
            </td>
            <td>
                <form id="rssForm">
                    <fieldset>
                        <h3>Feeds:</h3><br>
                        <input type="text" id="feedsBox"><input type="button" id="feedsButton" value="Add" onclick="sendFeeds()"><br>
                        <h3>Additional Keywords:</h3><br>
                        <input type="text" id="keywordsBox"><input type="button" id="keywordsButton" value="Add" onclick="sendKeywords()"><br>
                        <input type="submit" id="startButton" value="Submit" onclick="begin()"><br>
                    </fieldset>
                </form>
            </td>
        </tr>
        <tr id="resLinkTable">
        </tr>
    </table>
</body>

</html>
